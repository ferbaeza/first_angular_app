<div class="card">
    <div class="card-image" >
        <img class="image" [routerLink]="['/', 'post', dataEntrante?.id]" [src]= "dataEntrante?.img"alt="">
    </div>
    <div class="wrapper-text">
        <div class="title">{{ dataEntrante.title }}</div>
        <div class="subtitle">{{ dataEntrante.subtitle }}</div>
    </div>
    
    <div class="button">
        <button class="favorite" (click)="addFavorite()">Add Favoritos</button>
    </div>
    
</div>
